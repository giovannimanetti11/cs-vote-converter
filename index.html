<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>CoinSinergy Vote and Converter</title>
<meta name="description" content="Coin widget">
<meta name="author" content="CoinSinergy">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div id="container">
        <div class="vote-box">
            <div class="question-box">
                <p>How do you feel about BTC this week?</p>
                <span>Vote to see survey results.</span>
            </div>
            <div class="voting">
                <div class="moon">
                    <i class="fas fa-thumbs-up"></i> <span>Moon!</span>
                </div>
                <div class="dump">
                    <i class="fas fa-thumbs-down"></i> <span>Dump!</span>
                </div>
            </div>
        </div>
        <div class="voting-results">
            <div class="question-box">
                <p>You've voted - <i class="fas fa-thumbs-up"></i> <span>Moon!</span></p>
                <p>Your vote is until the end of the week - Sunday.</p>
                <p>Come back next week to Vote again</p>
            </div>
            <div class="result-container">
                <div class="result-bar">
                    <div class="progress">
                    </div>
                </div>
                <div class="perc-results">
                    <div class="moon-percentage">
                        <span>77% Moon!</span> <i class="fas fa-thumbs-up"></i>
                    </div>
                    <div class="dump-percentage">
                        <span>23% Dump!</span> <i class="fas fa-thumbs-down"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="converter-box">
            <div class="first-coin">
                <div class="coin-ticker">
                    <img src="img/bitcoin.svg" />
                    <select id="crypto">
                        
                        <option value="1INCH" label="1INCH">1INCH</option>
                        <option value="FCC" label="FCC">4CHAN COIN</option>
                        <option value="AAVE" label="AAVE">AAVE</option>
                        <option value="DLT" label="DLT">AGRELLO</option>
                        <option value="ADK" label="ADK">AIDOS KUNEEN</option>
                        <option value="ALGO" label="ALGO">ALGORAND</option>
                        <option value="REP" label="REP">AUGUR</option>
                        <option value="AVAX" label="AVAX">AVALANCHE</option>
                        <option value="AXS" label="AXS">AXIE INFINITY</option>
                        <option value="BADGER" label="BADGER">BADGER DAO</option>
                        <option value="BAL" label="BAL">BALANCER</option>
                        <option value="BTC" label="BTC" selected>BITCOIN</option>
                    </select>
                </div>
                
                <form>
                    <input type="number" id="valueCrypto" class="coinValue" placeholder="0" value="1" />
                </form>
            </div>
            <div class="second-coin">
                <div class="coin-ticker">
                    <img src="img/usa.svg" />
                    <select id="fiat">
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="USD" selected>USD</option>
                    </select>
                </div>
                
                <form>
                    <input type="number" id="valueFiat" class="coinValue" placeholder="0" value="1" />
                </form>
            </div>
            <div id="swap">
                <i class="fas fa-exchange-alt"></i>
            </div>
        </div>
    </div>
    <script>
        $(".voting-results").hide();
        $(".moon").click(function(){
            $(".vote-box").hide();
            $(".voting-results").show();
        });
		


    </script>
    <script src="js/functions.js"></script>
</body>
</html>
